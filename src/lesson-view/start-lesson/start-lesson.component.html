<h1>Start a Lesson</h1>
<br/>

<label>Lesson Name</label>
<input style="margin-left: 10px" type="text" [(ngModel)]="lessonName"/>
<br/>
<br/>

<h3>Select Animations</h3>
<br/>
<table class="table">
  <tbody>
  <tr *ngFor="let animation of animations; index as i" (click)="toggleSelected(i)" [ngClass]="{'selected': selectedAnimations[i]}">
    <td>{{ animation.name }}</td>
  </tr>
  </tbody>
</table>
<br/>
<button class="btn btn-primary" (click)="startLesson()">Start Lesson</button>
